</section>

<section id="services" class="section">
    <h2>Our Services</h2>
    <div class="services">
        <div class="card">
            <h3>Financial Planning</h3>
            <p>Comprehensive strategies to manage your wealth and secure your future.</p>
        </div>
        <div class="card">
            <h3>Investment Advisory</h3>
            <p>Expert guidance to maximize returns on your investments.</p>
        </div>
        <div class="card">
            <h3>Tax Consulting</h3>
            <p>Optimized tax solutions to save money and stay compliant.</p>
        </div>
    </div>
</section>

<section id="contact" class="section">
    <h2>Contact Us</h2>
    <p>Have questions or need more information? Reach out to us today!</p>
    <p>Email: info@fingrowthsolutions.com</p>
    <p>Phone: +91-123-456-7890</p>
</section>

<footer>
