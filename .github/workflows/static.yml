<header>
    <h1>Welcome to FinGrowth Solutions</h1>
    <p>Your partner for financial growth and success</p>
</header>

<nav>
    <a href="#about">About Us</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>

